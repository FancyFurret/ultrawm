name: Build, Test, and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  VERSION: v0.0.0-dev.${{ github.run_number }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: ultrawm.exe
            archive: ultrawm-windows-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary: ultrawm
            archive: ultrawm-macos-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - name: Build
        run: cargo build --release --verbose
      - name: Run tests
        run: cargo test --release --verbose --all
      - name: Upload artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: |
            target/release/${{ matrix.binary }}
          if-no-files-found: error

  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Prepare artifacts for release
        run: |
          mkdir -p release
          cd artifacts
          for dir in */; do
            cd "$dir"
            zip -r "../../release/$(basename "$dir")-${{ env.VERSION }}.zip" .
            cd ..
          done
      - name: Generate release notes
        id: release_notes
        run: |
          echo "## Commits in this release" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          git log $(git describe --tags --abbrev=0 2>/dev/null || echo HEAD~20)..HEAD --pretty=format:"* %s (%h)" >> RELEASE_NOTES.md
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          body_path: RELEASE_NOTES.md
          files: |
            release/ultrawm-windows-x64-${{ env.VERSION }}.zip
            release/ultrawm-macos-arm64-${{ env.VERSION }}.zip
          fail_on_unmatched_files: true
